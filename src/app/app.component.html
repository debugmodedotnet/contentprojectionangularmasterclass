<h1>Demo App</h1>
<hr />

<app-authform (submitted)='login($event)'>

  <h3 hed class="loginheaderclass">Login</h3>
  <button>Login</button>
  <app-authremember (checked)='rememberUser($event)'></app-authremember>


</app-authform>

<app-authform (submitted)='signup($event)'>
  <h3 hed class="signupheaderclass">Sign Up </h3>
  <button>Register</button>
</app-authform>
